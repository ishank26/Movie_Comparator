<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Movie comparator</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://cdn.foundation5.zurb.com/foundation.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="row f">
  <!--first search-->
    <div class="large-4 columns panel sbox">
        <input type="text" id="title1" placeholder=" search">
        <button type="text" id="searchb1"class="searchb1 large-3 columns">Search</button>
        <button type="text" class="clear1 large-3 columns">Clear</button>
    </div>
   <!--second search-->    
    <div class="large-4 columns panel sbox">
        <input type="text" id="title2"  placeholder=" search">
        <button type="text" id="searchb2"class="searchb2 large-3 columns">Search</button>
        <button type="text" class="clear2 large-3 columns">Clear</button>  
    </div>  
</div>
      <!--1 grid-->
    <div class="large-12 columns bod">
        <div class="moveinfo large-6 columns mi1">
          <div class="title1 large-12 columns">
            <h1></h1>
          </div>
            <div class="extra large-12 columns panel">
                 <p class="plot1"></p>
                 <p class="genre1"></p>
                 <p class="imdbratings1"></p>
                 <p class="imdbvotes1"></p>
                 <p class="metascore1"></p>
                 <p class="runtime1"></p>
                 <p class="year1"></p>
                 <p class="awards1"></p>
                 <p class="director1"></p>
                 <p class="actor1"></p> 
                 <p class="fresh1"></p>
                 <p class="rotten1"></p>
                 <p class="ruser1"></p>
                 <p class="nrev1"></p>
            </div>
        </div>
      <!--2 grid--->
      <div class="moveinfo large-6 columns mi2">
          <div class="title2 large-12 columns">
            <h1></h1>
          </div>
            <div class="extra large-12 columns panel">
                 <p class="plot2"></p>
                 <p class="genre2"></p>
                 <p class="imdbratings2"></p>
                 <p class="imdbvotes2"></p>
                 <p class="metascore2"></p>
                 <p class="runtime2"></p>
                 <p class="year2"></p>
                 <p class="awards2"></p>
                 <p class="director2"></p>
                 <p class="actor2"></p> 
                 <p class="fresh2"></p>
                 <p class="rotten2"></p>
                 <p class="ruser2"></p>
                 <p class="nrev2"></p>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdn.foundation5.zurb.com/foundation.js'></script>

        <script src="js/index.js"></script>
